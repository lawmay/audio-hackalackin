

<html>
<head>
  <title>audio hackalackin</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <script src="https://connect.soundcloud.com/sdk-2.0.0.js"></script>
  <script src="lib/d3.v3.min.js" charset="utf-8"></script>
  <script src="lib/colorbrewer.v1.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="bower_components/underscore/underscore.js" charset="utf-8"></script>

  <link rel="stylesheet" type="text/css" href="styles/style.css">

</head>
<body>
  <script src="app.js"></script>

    <div class="header-container">
      <div class="title-container">
        Visualizer
      </div>

      <div class="input-container">
        <!-- Paste Soundcloud URL here (https://soundcloud.com/artist/track) -->
        <input id="input" placeholder="soundcloud url here (https://soundcloud.com/artist/track) ... ">
        <button id="submit">Load & Play</button>
      </div>

      <div id="song-title-container">
        <div id="now-playing">Now Playing</div>
        <div id="song-title">Aaliyah - One In A Million</div>
      </div>
    </div>

  <div class="container">
    <div class="controls-container">
      <div id="circleButton"></div>
      <div id="rectButton"></div>
    </div>

    <div class="svg-container"></div>
  </div>

  <audio id="player" hidden controls="" autoplay="" preload="" autobuffer=""></audio>

</body>
</html>
